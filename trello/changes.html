<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Pratik Mulpury">
    <!-- libraries neded for this page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.4.5/vuefire.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <!-- code for this page -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/changes.js" async></script>
    <!-- title -->
    <title>Trello Changes</title>
</head>
<body>
    
    <div id="changetracker">

        
            <h1> Trello Change Tracker </h1> 

            <button v-on:click="goBack()"> Back </button>
            <br>
                                           
            <ul id="all-changes">
                    <!-- loop each element in Comments within each card -->
                    <li v-for="(change, index) in projects[0].Changes">
                
                        <label>{{ change.additionalchange }}</label>
                                                            
                    </li>
            </ul>      

    </div>
</body>
</html>
